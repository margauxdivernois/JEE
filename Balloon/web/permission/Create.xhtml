<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePermissionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePermissionLabel_idPermission}" for="idPermission" />
                    <h:inputText id="idPermission" value="#{permissionController.selected.idPermission}" title="#{bundle.CreatePermissionTitle_idPermission}" required="true" requiredMessage="#{bundle.CreatePermissionRequiredMessage_idPermission}"/>
                    <h:outputLabel value="#{bundle.CreatePermissionLabel_PName}" for="PName" />
                    <h:inputText id="PName" value="#{permissionController.selected.PName}" title="#{bundle.CreatePermissionTitle_PName}" required="true" requiredMessage="#{bundle.CreatePermissionRequiredMessage_PName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permissionController.create}" value="#{bundle.CreatePermissionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{permissionController.prepareList}" value="#{bundle.CreatePermissionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePermissionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
