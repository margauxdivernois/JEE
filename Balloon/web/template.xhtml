<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="pageName">Balloon</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="slider.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="lightgallery.min.css"/>
        <h:outputScript library="js" name="lightgallery.min.js" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
    </h:head>

    <h:body>
        
        <nav class="navbar navbar-inverse mynav" style="margin-bottom: 0">
            
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/Balloon"><i class="fa fa-picture-o" aria-hidden="true"></i> Balloon</a>
                    
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button></div>
            
            
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-form navbar-right" style="text-align: center">
                    <h:form>
                        <h:commandLink action="#{albumController.accessList}" value="Albums" class="btn btn-primary margin-side"/>
                        <ui:fragment rendered="#{empty request.remoteUser}">
                            <h:link outcome="/login" value="Sign in" class="btn btn-success" />
                            <h:link outcome="/register" value="Register" class="btn btn-primary margin-side"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{not empty request.remoteUser}">
                                <h:commandLink action="#{userController.editCurrentUser}" value="Edit your profile" class="btn btn-default">
                                    <f:param name="username" value="#{request.remoteUser}" />
                                </h:commandLink>
                                <h:commandLink action="#{request.logout()}" value="Logout" class="btn btn-danger margin-side"  />
                        </ui:fragment>
                        </h:form>
                    </ul>
            </div>
            </div>
        </nav>
        
        <ui:insert name="slider"></ui:insert>
        
        <div class="container">
           
            <div class="row">
                <div class="col-md-12">
                    <h1>
                        <ui:insert name="title"></ui:insert>
                    </h1>
                    <ui:insert name="action"></ui:insert>
                    <p>
                        <ui:insert name="body">Default Body</ui:insert>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
    </h:body>

</html>
