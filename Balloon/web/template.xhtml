<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="pageName">Default Title</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body>
        
        <nav class="navbar navbar-inverse ">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/Balloon">Balloon</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <div class="navbar-form navbar-right">
                
                <ul class="nav navbar-nav">
                      <ui:fragment rendered="#{empty request.remoteUser}">
                          <h:link outcome="/login" value="Sign in" class="btn btn-success" />
                          <h:link outcome="/register" value="Register" class="btn btn-primary margin-side"/>
                      </ui:fragment>
                      <ui:fragment rendered="#{not empty request.remoteUser}">
                          <h:form>
                              <h:commandLink action="#{request.logout()}" value="Logout" class="btn btn-danger"  />
                          </h:form>

                      </ui:fragment>
                </ul>
                
              
            </div>
              
            
          </div><!--/.navbar-collapse -->
        </div>
      </nav>
        
        <div class="container">
            
            
            
            
            <div class="row">
                <div class="col-md-12">
                    <h1>
                        <ui:insert name="title">Default Title</ui:insert>
                    </h1>
                    <ui:insert name="action"></ui:insert>
                    <p>
                        <ui:insert name="body">Default Body</ui:insert>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
    </h:body>

</html>
