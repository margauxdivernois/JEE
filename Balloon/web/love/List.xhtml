<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLoveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLoveEmpty}" rendered="#{loveController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{loveController.items.rowCount > 0}">
                    <h:outputText value="#{loveController.pagination.pageFirstItem + 1}..#{loveController.pagination.pageLastItem + 1}/#{loveController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{loveController.previous}" value="#{bundle.Previous} #{loveController.pagination.pageSize}" rendered="#{loveController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{loveController.next}" value="#{bundle.Next} #{loveController.pagination.pageSize}" rendered="#{loveController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{loveController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLoveTitle_idLove}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLove}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLoveTitle_fkImage}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkImage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLoveTitle_fkUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLoveTitle_LDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.LDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{loveController.prepareView}" value="#{bundle.ListLoveViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{loveController.prepareEdit}" value="#{bundle.ListLoveEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{loveController.destroy}" value="#{bundle.ListLoveDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{loveController.prepareCreate}" value="#{bundle.ListLoveCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLoveIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
