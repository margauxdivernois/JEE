<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLoveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLoveLabel_idLove}"/>
                    <h:outputText value="#{loveController.selected.idLove}" title="#{bundle.ViewLoveTitle_idLove}"/>
                    <h:outputText value="#{bundle.ViewLoveLabel_fkImage}"/>
                    <h:outputText value="#{loveController.selected.fkImage}" title="#{bundle.ViewLoveTitle_fkImage}"/>
                    <h:outputText value="#{bundle.ViewLoveLabel_fkUser}"/>
                    <h:outputText value="#{loveController.selected.fkUser}" title="#{bundle.ViewLoveTitle_fkUser}"/>
                    <h:outputText value="#{bundle.ViewLoveLabel_LDate}"/>
                    <h:outputText value="#{loveController.selected.LDate}" title="#{bundle.ViewLoveTitle_LDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{loveController.destroyAndView}" value="#{bundle.ViewLoveDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLoveEditLink}"/>
                <br />
                <h:commandLink action="#{loveController.prepareCreate}" value="#{bundle.ViewLoveCreateLink}" />
                <br />
                <h:commandLink action="#{loveController.prepareList}" value="#{bundle.ViewLoveShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLoveIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
