<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLoveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLoveLabel_idLove}" for="idLove" />
                    <h:inputText id="idLove" value="#{loveController.selected.idLove}" title="#{bundle.EditLoveTitle_idLove}" required="true" requiredMessage="#{bundle.EditLoveRequiredMessage_idLove}"/>
                    <h:outputLabel value="#{bundle.EditLoveLabel_LDate}" for="LDate" />
                    <h:inputText id="LDate" value="#{loveController.selected.LDate}" title="#{bundle.EditLoveTitle_LDate}" required="true" requiredMessage="#{bundle.EditLoveRequiredMessage_LDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLoveLabel_fkImage}" for="fkImage" />
                    <h:selectOneMenu id="fkImage" value="#{loveController.selected.fkImage}" title="#{bundle.EditLoveTitle_fkImage}" required="true" requiredMessage="#{bundle.EditLoveRequiredMessage_fkImage}">
                        <f:selectItems value="#{imageController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLoveLabel_fkUser}" for="fkUser" />
                    <h:selectOneMenu id="fkUser" value="#{loveController.selected.fkUser}" title="#{bundle.EditLoveTitle_fkUser}" required="true" requiredMessage="#{bundle.EditLoveRequiredMessage_fkUser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{loveController.update}" value="#{bundle.EditLoveSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLoveViewLink}"/>
                <br />
                <h:commandLink action="#{loveController.prepareList}" value="#{bundle.EditLoveShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLoveIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
