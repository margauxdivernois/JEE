<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLoveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLoveLabel_idLove}" for="idLove" />
                    <h:inputText id="idLove" value="#{loveController.selected.idLove}" title="#{bundle.CreateLoveTitle_idLove}" required="true" requiredMessage="#{bundle.CreateLoveRequiredMessage_idLove}"/>
                    <h:outputLabel value="#{bundle.CreateLoveLabel_fkImage}" for="fkImage" />
                    <h:inputText id="fkImage" value="#{loveController.selected.fkImage}" title="#{bundle.CreateLoveTitle_fkImage}" required="true" requiredMessage="#{bundle.CreateLoveRequiredMessage_fkImage}"/>
                    <h:outputLabel value="#{bundle.CreateLoveLabel_fkUser}" for="fkUser" />
                    <h:inputText id="fkUser" value="#{loveController.selected.fkUser}" title="#{bundle.CreateLoveTitle_fkUser}" required="true" requiredMessage="#{bundle.CreateLoveRequiredMessage_fkUser}"/>
                    <h:outputLabel value="#{bundle.CreateLoveLabel_LDate}" for="LDate" />
                    <h:inputText id="LDate" value="#{loveController.selected.LDate}" title="#{bundle.CreateLoveTitle_LDate}" required="true" requiredMessage="#{bundle.CreateLoveRequiredMessage_LDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{loveController.create}" value="#{bundle.CreateLoveSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{loveController.prepareList}" value="#{bundle.CreateLoveShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLoveIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
