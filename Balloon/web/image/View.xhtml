<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewImageLabel_idImage}"/>
                    <h:outputText value="#{imageController.selected.idImage}" title="#{bundle.ViewImageTitle_idImage}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_IName}"/>
                    <h:outputText value="#{imageController.selected.IName}" title="#{bundle.ViewImageTitle_IName}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_IFilename}"/>
                    <h:outputText value="#{imageController.selected.IFilename}" title="#{bundle.ViewImageTitle_IFilename}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_IDescription}"/>
                    <h:outputText value="#{imageController.selected.IDescription}" title="#{bundle.ViewImageTitle_IDescription}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_idateCapture}"/>
                    <h:outputText value="#{imageController.selected.idateCapture}" title="#{bundle.ViewImageTitle_idateCapture}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewImageLabel_idateUpload}"/>
                    <h:outputText value="#{imageController.selected.idateUpload}" title="#{bundle.ViewImageTitle_idateUpload}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewImageLabel_ICopyright}"/>
                    <h:outputText value="#{imageController.selected.ICopyright}" title="#{bundle.ViewImageTitle_ICopyright}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_ILatititude}"/>
                    <h:outputText value="#{imageController.selected.ILatititude}" title="#{bundle.ViewImageTitle_ILatititude}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_ILongitude}"/>
                    <h:outputText value="#{imageController.selected.ILongitude}" title="#{bundle.ViewImageTitle_ILongitude}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_ICamera}"/>
                    <h:outputText value="#{imageController.selected.ICamera}" title="#{bundle.ViewImageTitle_ICamera}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_fkAlbum}"/>
                    <h:outputText value="#{imageController.selected.fkAlbum}" title="#{bundle.ViewImageTitle_fkAlbum}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{imageController.destroyAndView}" value="#{bundle.ViewImageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewImageEditLink}"/>
                <br />
                <h:commandLink action="#{imageController.prepareCreate}" value="#{bundle.ViewImageCreateLink}" />
                <br />
                <h:commandLink action="#{imageController.prepareList}" value="#{bundle.ViewImageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewImageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
