<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorClass="alert alert-warning" infoClass="alert alert-success"/>
            </h:panelGroup>
            
            <h:form enctype="multipart/form-data" class="form-horizontal">
                <div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label" value="#{bundle.EditImageLabel_IName}" for="IName" />
                    <div class="col-sm-10">
                        <h:inputText id="IName" value="#{imageController.selected.IName}" title="#{bundle.EditImageTitle_IName}" required="true" requiredMessage="#{bundle.EditImageRequiredMessage_IName}"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label" value="#{bundle.EditImageLabel_IDescription}" for="IDescription" />
                    <div class="col-sm-10">
                        <h:inputTextarea rows="4" cols="30" id="IDescription" value="#{imageController.selected.IDescription}" title="#{bundle.CreateImageTitle_IDescription}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_IDescription}"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label" value="#{bundle.EditImageLabel_ICopyright}" for="ICopyright" />
                    <div class="col-sm-10">
                        <h:inputTextarea rows="4" cols="30" id="ICopyright" value="#{imageController.selected.ICopyright}" title="#{bundle.CreateImageTitle_ICopyright}"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label" value="#{bundle.EditImageLabel_idateCapture}" for="idateCapture" />
                    <div class="col-sm-10">
                        <h:inputText id="idateCapture" value="#{imageController.selected.idateCapture}" title="#{bundle.EditImageTitle_idateCapture}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText>
                    </div>
                </div>
                
                <div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label" value="#{bundle.EditImageLabel_ICamera}" for="ICamera" />
                    <div class="col-sm-10">
                        <h:inputText id="ICamera" value="#{imageController.selected.ICamera}" title="#{bundle.EditImageTitle_ICamera}"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <h:commandButton class="btn btn-primary" action="#{imageController.update}" value="#{bundle.EditImageSaveLink}" />
                        <h:commandButton class="btn btn-default margin-side"  action="#{albumController.returnAlbum}" value="#{bundle.ViewImageReturnAlbumLink}">
                            <f:param name="idAlbum" value="#{imageController.selected.fkAlbum.idAlbum}" />
                        </h:commandButton>
                    </div>
                </div>
                
            </h:form>
                
        </ui:define>
    </ui:composition>

</html>
