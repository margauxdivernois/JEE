<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorClass="alert alert-warning" infoClass="alert alert-success"/>
            </h:panelGroup>

                <div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label" value="#{bundle.CreateImageLabel_IName}" for="IName" />
                    <div class="col-sm-10">
                        <h:inputText id="IName" value="#{imageController.selected.IName}" title="#{bundle.CreateImageTitle_IName}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_IName}"/>
                    </div>
                </div>
                
                <!--<div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label" value="#{bundle.CreateImageLabel_IFilename}" for="IFilename" />

                        <h:inputText id="IFilename" value="#{imageController.selected.IFilename}" title="#{bundle.CreateImageTitle_IFilename}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_IFilename}"/>
                    </div>
                </div>-->
                
                <div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label" value="#{bundle.CreateImageLabel_IDescription}" for="IDescription" />
                    <div class="col-sm-10">
                        <h:inputTextarea rows="4" cols="30" id="IDescription" value="#{imageController.selected.IDescription}" title="#{bundle.CreateImageTitle_IDescription}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_IDescription}"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label" value="#{bundle.CreateImageLabel_ICopyright}" for="ICopyright" />
                    <div class="col-sm-10">
                        <h:inputTextarea rows="4" cols="30" id="ICopyright" value="#{imageController.selected.ICopyright}" title="#{bundle.CreateImageTitle_ICopyright}"/>
                    </div>
                </div>

                
                <!--<div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label" value="#{bundle.CreateImageLabel_Album}" for="fkAlbum" />
                    <div class="col-sm-10">
                        <h:selectOneMenu id="fkAlbum" value="#{imageController.selected.fkAlbum}" title="#{bundle.CreateImageTitle_fkAlbum}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_fkAlbum}">
                            <f:selectItems value="#{albumController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>

                </div>-->
                
                <div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label" value="#{bundle.CreateImageLabel_IFilename}" for="uploadfile" />
                    <div class="col-sm-10">
                        <h:inputFile id="uploadfile" value="#{imageController.file1}" validator="#{imageController.validateFile}"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <h:commandButton class="btn btn-primary" action="#{imageController.create}" value="#{bundle.CreateImageSaveLink}" />
                        <h:link outcome="/index" class="btn btn-default margin-side" value="#{bundle.CreateImageCancelLink}"/>
                    
                    </div>
                </div>
            
            </h:form>
        </ui:define>
    </ui:composition>

</html>
