<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateImageLabel_idImage}" for="idImage" />
                    <h:inputText id="idImage" value="#{imageController.selected.idImage}" title="#{bundle.CreateImageTitle_idImage}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_idImage}"/>
                    <h:outputLabel value="#{bundle.CreateImageLabel_IName}" for="IName" />
                    <h:inputText id="IName" value="#{imageController.selected.IName}" title="#{bundle.CreateImageTitle_IName}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_IName}"/>
                    <h:outputLabel value="#{bundle.CreateImageLabel_IFilename}" for="IFilename" />
                    <h:inputText id="IFilename" value="#{imageController.selected.IFilename}" title="#{bundle.CreateImageTitle_IFilename}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_IFilename}"/>
                    <h:outputLabel value="#{bundle.CreateImageLabel_IDescription}" for="IDescription" />
                    <h:inputTextarea rows="4" cols="30" id="IDescription" value="#{imageController.selected.IDescription}" title="#{bundle.CreateImageTitle_IDescription}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_IDescription}"/>
                    <h:outputLabel value="#{bundle.CreateImageLabel_idateCapture}" for="idateCapture" />
                    <h:inputText id="idateCapture" value="#{imageController.selected.idateCapture}" title="#{bundle.CreateImageTitle_idateCapture}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_idateCapture}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateImageLabel_idateUpload}" for="idateUpload" />
                    <h:inputText id="idateUpload" value="#{imageController.selected.idateUpload}" title="#{bundle.CreateImageTitle_idateUpload}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_idateUpload}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateImageLabel_ICopyright}" for="ICopyright" />
                    <h:inputTextarea rows="4" cols="30" id="ICopyright" value="#{imageController.selected.ICopyright}" title="#{bundle.CreateImageTitle_ICopyright}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_ICopyright}"/>
                    <h:outputLabel value="#{bundle.CreateImageLabel_ILatititude}" for="ILatititude" />
                    <h:inputText id="ILatititude" value="#{imageController.selected.ILatititude}" title="#{bundle.CreateImageTitle_ILatititude}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_ILatititude}"/>
                    <h:outputLabel value="#{bundle.CreateImageLabel_ILongitude}" for="ILongitude" />
                    <h:inputText id="ILongitude" value="#{imageController.selected.ILongitude}" title="#{bundle.CreateImageTitle_ILongitude}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_ILongitude}"/>
                    <h:outputLabel value="#{bundle.CreateImageLabel_ICamera}" for="ICamera" />
                    <h:inputText id="ICamera" value="#{imageController.selected.ICamera}" title="#{bundle.CreateImageTitle_ICamera}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_ICamera}"/>
                    <h:outputLabel value="#{bundle.CreateImageLabel_fkAlbum}" for="fkAlbum" />
                    <h:inputText id="fkAlbum" value="#{imageController.selected.fkAlbum}" title="#{bundle.CreateImageTitle_fkAlbum}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_fkAlbum}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{imageController.create}" value="#{bundle.CreateImageSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{imageController.prepareList}" value="#{bundle.CreateImageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateImageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
