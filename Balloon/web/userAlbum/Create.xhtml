<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserAlbumTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserAlbumLabel_idUserAlbum}" for="idUserAlbum" />
                    <h:inputText id="idUserAlbum" value="#{userAlbumController.selected.idUserAlbum}" title="#{bundle.CreateUserAlbumTitle_idUserAlbum}" required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_idUserAlbum}"/>
                    <h:outputLabel value="#{bundle.CreateUserAlbumLabel_fkPermission}" for="fkPermission" />
                    <h:inputText id="fkPermission" value="#{userAlbumController.selected.fkPermission}" title="#{bundle.CreateUserAlbumTitle_fkPermission}" required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_fkPermission}"/>
                    <h:outputLabel value="#{bundle.CreateUserAlbumLabel_fkAlbum}" for="fkAlbum" />
                    <h:selectOneMenu id="fkAlbum" value="#{userAlbumController.selected.fkAlbum}" title="#{bundle.CreateUserAlbumTitle_fkAlbum}" required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_fkAlbum}">
                        <f:selectItems value="#{albumController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserAlbumLabel_fkUser}" for="fkUser" />
                    <h:selectOneMenu id="fkUser" value="#{userAlbumController.selected.fkUser}" title="#{bundle.CreateUserAlbumTitle_fkUser}" required="true" requiredMessage="#{bundle.CreateUserAlbumRequiredMessage_fkUser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userAlbumController.create}" value="#{bundle.CreateUserAlbumSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userAlbumController.prepareList}" value="#{bundle.CreateUserAlbumShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserAlbumIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
