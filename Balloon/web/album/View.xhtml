<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlbumTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlbumLabel_idAlbum}"/>
                    <h:outputText value="#{albumController.selected.idAlbum}" title="#{bundle.ViewAlbumTitle_idAlbum}"/>
                    <h:outputText value="#{bundle.ViewAlbumLabel_AName}"/>
                    <h:outputText value="#{albumController.selected.AName}" title="#{bundle.ViewAlbumTitle_AName}"/>
                    <h:outputText value="#{bundle.ViewAlbumLabel_ADescription}"/>
                    <h:outputText value="#{albumController.selected.ADescription}" title="#{bundle.ViewAlbumTitle_ADescription}"/>
                    <h:outputText value="#{bundle.ViewAlbumLabel_apublicVisibility}"/>
                    <h:outputText value="#{albumController.selected.apublicVisibility}" title="#{bundle.ViewAlbumTitle_apublicVisibility}"/>
                    <h:outputText value="#{bundle.ViewAlbumLabel_acreationDate}"/>
                    <h:outputText value="#{albumController.selected.acreationDate}" title="#{bundle.ViewAlbumTitle_acreationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{albumController.destroyAndView}" value="#{bundle.ViewAlbumDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlbumEditLink}"/>
                <br />
                <h:commandLink action="#{albumController.prepareCreate}" value="#{bundle.ViewAlbumCreateLink}" />
                <br />
                <h:commandLink action="#{albumController.prepareList}" value="#{bundle.ViewAlbumShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlbumIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
