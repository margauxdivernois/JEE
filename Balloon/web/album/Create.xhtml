<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlbumTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlbumLabel_idAlbum}" for="idAlbum" />
                    <h:inputText id="idAlbum" value="#{albumController.selected.idAlbum}" title="#{bundle.CreateAlbumTitle_idAlbum}" required="true" requiredMessage="#{bundle.CreateAlbumRequiredMessage_idAlbum}"/>
                    <h:outputLabel value="#{bundle.CreateAlbumLabel_AName}" for="AName" />
                    <h:inputText id="AName" value="#{albumController.selected.AName}" title="#{bundle.CreateAlbumTitle_AName}" required="true" requiredMessage="#{bundle.CreateAlbumRequiredMessage_AName}"/>
                    <h:outputLabel value="#{bundle.CreateAlbumLabel_ADescription}" for="ADescription" />
                    <h:inputTextarea rows="4" cols="30" id="ADescription" value="#{albumController.selected.ADescription}" title="#{bundle.CreateAlbumTitle_ADescription}" />
                    <h:outputLabel value="#{bundle.CreateAlbumLabel_apublicVisibility}" for="apublicVisibility" />
                    <h:inputText id="apublicVisibility" value="#{albumController.selected.apublicVisibility}" title="#{bundle.CreateAlbumTitle_apublicVisibility}" required="true" requiredMessage="#{bundle.CreateAlbumRequiredMessage_apublicVisibility}"/>
                    <h:outputLabel value="#{bundle.CreateAlbumLabel_acreationDate}" for="acreationDate" />
                    <h:inputText id="acreationDate" value="#{albumController.selected.acreationDate}" title="#{bundle.CreateAlbumTitle_acreationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{albumController.create}" value="#{bundle.CreateAlbumSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{albumController.prepareList}" value="#{bundle.CreateAlbumShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAlbumIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
