<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAlbumTitle}"></h:outputText>
        </ui:define>
        <ui:define name="action">
            <c:if test="#{albumController.items.rowCount != 0}">
                <h:form>
                    <h:commandButton class="btn btn-primary" action="#{albumController.prepareCreate}" value="#{bundle.ListAlbumCreateLink}"/>
                </h:form>
            </c:if>
        </ui:define>
        <ui:define name="body">
            
            <div class="row">
                
                <h:form class="form-horizontal">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorClass="alert alert-warning" infoClass="alert alert-success"/>
                    </h:panelGroup>

                    <c:if test="#{albumController.items.rowCount == 0}">
                        <div class="col-md-12">
                            <div class="alert alert-info" role="alert">
                                <p><h:outputText escape="false" value="#{bundle.ListAlbumEmpty}"/></p>
                                <p><h:form>
                                    <h:commandButton class="btn btn-primary" action="#{albumController.prepareCreate}" value="#{bundle.ListAlbumCreateLink}"/>
                                </h:form></p>
                            </div>
                        </div>
                    </c:if>
                
                
                <h:panelGroup rendered="#{albumController.items.rowCount > 0}">
                
                    <ui:repeat value="#{albumController.items}" var="album">
                        <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="thumbnail">
                            <img src="../resources/image/noPicture.jpg" width="500" height="332" alt="noPicture"/>
                            <div class="caption">
                                <h3>
                                    <h:outputText value="#{album.AName}"/>
                                    <h:outputText style="font-size: 0.5em; margin-left: 5px;" class="glyphicon glyphicon-lock" title="#{bundle.ListAlbumPrivateAlbum}" rendered="#{album.apublicVisibility}" />
                                    <span class="sr-only"><h:outputText rendered="#{album.apublicVisibility}" value="#{bundle.ListAlbumPrivateAlbum}" /></span>
                                </h3>
                                <p><h:outputText value="#{album.ADescription}"/></p>
                                <p style="font-style: italic;"><h:outputText value="Pas de description" rendered="#{empty album.ADescription}" /></p>
                                <p>
                                    <h:commandButton class="btn btn-primary" action="#{albumController.prepareView}" value="#{bundle.ListAlbumViewLink}" />
                                    <h:commandButton class="btn btn-default margin-side" action="#{albumController.prepareEdit}" value="#{bundle.ListAlbumEditLink}"/>
                                    <h:commandButton class="btn btn-default" action="#{albumController.destroy}" value="#{bundle.ListAlbumDestroyLink}" onclick="return confirm('L\'album sera intégralement supprimé. Êtes vous sûr de vouloir poursuivre?')"/>
                                </p>
                            </div>
                        </div>
                        </div>
                    </ui:repeat>
                </h:panelGroup>
            </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
