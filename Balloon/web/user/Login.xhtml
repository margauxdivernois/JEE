<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.LoginUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorClass="alert alert-warning" infoClass="alert alert-success"/>
                <c:if test='${not empty param["Retry"]}'>Please try again.</c:if>
            </h:panelGroup>

            <form method="POST" class="form-horizontal" action="j_security_check">
                <div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label" value="#{bundle.LoginUserLabel_UUsername}" for="j_username" />
                    <div class="col-sm-10">
                        <input type="text" id="j_username" name="j_username" title="#{bundle.LoginUserTitle_UUsername}" required="true" requiredMessage="#{bundle.LoginUserRequiredMessage_UUsername}"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label" value="#{bundle.LoginUserLabel_UPassword}" for="j_password" />
                    <div class="col-sm-10">
                        <input type="password" id="j_password" name="j_password" title="#{bundle.LoginUserTitle_UPassword}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input class="btn btn-primary" type="submit" value="Login" />         
                        <input class="btn" type="reset" value="Reset" />
                    </div>
                </div>
            </form>
            
        </ui:define>
    </ui:composition>

</html>
