<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorClass="alert alert-warning" infoClass="alert alert-success"/>
            </h:panelGroup>
            
            <h:form class="form-horizontal">
                <div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label" value="#{bundle.EditUserLabel_UUsername}" for="UUsername" />
                    <div class="col-sm-10">
                        <h:inputText id="UUsername" class="disabled" disabled="true" value="#{userController.selected.UUsername}" title="#{bundle.EditUserTitle_UUsername}"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label" value="#{bundle.EditUserLabel_UEmail}" for="UEmail" />
                    <div class="col-sm-10">
                        <h:inputText id="UEmail" value="#{userController.selected.UEmail}" title="#{bundle.EditUserTitle_UEmail}"/>
                    </div> 
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <h:commandButton class="btn btn-primary" action="#{userController.update}" value="#{bundle.EditUserSaveLink}" />
                        <h:commandButton class="btn btn-danger margin-side" action="#{userController.destroy()}" value="#{bundle.UnSubscribeLink}"  onclick="return confirm('Your account will be deleted and ALL your pictures. Are you sure?')"/>
                        <h:link outcome="/index" class="btn btn-default" value="#{bundle.EditUserCancelLink}"/>
                    </div>
                </div>
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>
