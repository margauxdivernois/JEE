<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_idUser}" for="idUser" />
                    <h:inputText id="idUser" value="#{userController.selected.idUser}" title="#{bundle.EditUserTitle_idUser}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_idUser}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_UUsername}" for="UUsername" />
                    <h:inputText id="UUsername" value="#{userController.selected.UUsername}" title="#{bundle.EditUserTitle_UUsername}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_UUsername}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_UEmail}" for="UEmail" />
                    <h:inputText id="UEmail" value="#{userController.selected.UEmail}" title="#{bundle.EditUserTitle_UEmail}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_UEmail}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_UPassword}" for="UPassword" />
                    <h:inputText id="UPassword" value="#{userController.selected.UPassword}" title="#{bundle.EditUserTitle_UPassword}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_UPassword}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_UIcon}" for="UIcon" />
                    <h:inputText id="UIcon" value="#{userController.selected.UIcon}" title="#{bundle.EditUserTitle_UIcon}" />
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
